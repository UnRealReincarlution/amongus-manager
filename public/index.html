<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./colour_index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>am sync</title>
</head>
<body>
    <header>
        <h1><strong>among</strong> sync</h1>
    </header>

    <div class="content">
        <div class="connection_status">
            <div class="connected" id="connection_icon"></div>
            <div id="connection_text">Connected to <strong>BOREDCORD</strong></div>
        </div>

        <div class="stages">
            <div>
                <div>
                    <h2 id="lobby">Lobby</h2>
                </div>
            </div>
            
            <div>
                <div>
                    <h2 id="discussion">Discussion</h2>
                </div>

                <div>
                    <h2 id="tasks">Tasks</h2>
                </div>
            </div>
        </div>

        <div class="players">
            <h1><strong>Players</strong></h1>

            <div id="players">
            </div>
        </div>

        <div class="end_game">
            <h2 id="end_game" onclick="endGame()">End Game</h2>
        </div>

    </div>

</body>
</html>
